<!DOCTYPE html>
<html>
<head>
<title>E-commerce Inventory</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class='col-12' id='toggleButtons'>

			<span> X 25 % = </span>
			<input id='outputValA' class='col-4 output' readonly>
		</li>
		<li id='lineB' class='row'>

		<li id='lineC' class='row'>

			<span> X 25 % = </span>
			<input id='outputValC' class='col-4 output' readonly>
		</li>
		<li id='lineD' class='row'>
			<label for="D">D</label>
			<input type='number' class='inputVal' id='D' class= 'col-4'>
			<span> X 25 % = </span>
			<input id='outputValD' class='col-4 output' readonly>
		</li>
		<li id='lineE' class='row'>
			<label for="E">E</label>
			<input type='number' class='inputVal' id='E' class= 'col-4'>
			<span> X 25 % = </span>
			<input id='outputValE' class='col-4 output' readonly>
		</li>					
	</ul>
	<div class='row'>
		<div class='col-12' id='calculateDiv'>
			<button class='col-6 border' id='calculateAll'>CALCULATE ALL</button>
		</div>
	</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
